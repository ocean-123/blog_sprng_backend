<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="min-h-screen flex items-center justify-center bg-gray-100">
<div class="bg-white p-8 rounded shadow-md">
  <h2 class="text-2xl font-semibold mb-4">Register</h2>
  <form action="/register" method="post">
    <div class="mb-4">
      <label for="name" class="block text-sm font-medium text-gray-600">Name:</label>
      <input type="text" id="name" name="name" required
             class="mt-1 p-2 w-full border rounded-md">
    </div>
    <div class="mb-4">
      <label for="email" class="block text-sm font-medium text-gray-600">Email:</label>
      <input type="email" id="email" name="email" required
             class="mt-1 p-2 w-full border rounded-md">
    </div>
    <div class="mb-4">
      <label for="password" class="block text-sm font-medium text-gray-600">Password:</label>
      <input type="password" id="password" name="password" required
             class="mt-1 p-2 w-full border rounded-md">
    </div>
    <div class="mb-4">
      <label for="phoneNo" class="block text-sm font-medium text-gray-600">Phone Number:</label>
      <input type="text" id="phoneNo" name="phoneNo" required
             class="mt-1 p-2 w-full border rounded-md">
    </div>
    <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded">Register</button>
  </form>
  <p class="mt-4">Already have an account? <a href="/api/check/auth/login" class="text-green-500">Login</a></p>
</div>
</body>
</html>
