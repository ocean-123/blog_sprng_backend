<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="min-h-screen flex items-center justify-center bg-gray-100">
<div class="bg-white p-8 rounded shadow-md">
    <h2 class="text-2xl font-semibold mb-4">Login</h2>
    <form action="/authenticate" method="post">
        <div class="mb-4">
            <label for="email" class="block text-sm font-medium text-gray-600">Email:</label>
            <input type="email" id="email" name="email" required
                   class="mt-1 p-2 w-full border rounded-md" placeholder="Enter Your Email">
        </div>
        <div class="mb-4">
            <label for="password" class="block text-sm font-medium text-gray-600">Password:</label>
            <input type="password" id="password" name="password" required
                   class="mt-1 p-2 w-full border rounded-md" placeholder="Enter Your Password">
        </div>
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Login</button>
    </form>
    <p class="mt-4">Don't have an account? <a href="/api/check/auth/signup" class="text-blue-500">Sign Up</a></p>
</div>
</body>
</html>
